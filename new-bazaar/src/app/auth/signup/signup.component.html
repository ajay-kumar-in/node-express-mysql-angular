<div class="signup-page py-3">
    <div class="bg-info p-4 form-body">
        <h3 class="text-center mb-4">Signup</h3>
        <form [formGroup]="signupForm">
            <div class="form-group mb-3">
                <label for="firstName" class="mb-1">First Name:</label>
                <input type="firstName" id="firstName" class="form-control" formControlName="firstName" placeholder="Enter first name">
            </div>

            <div class="form-group mb-3">
                <label for="lastName" class="mb-1">Last Name:</label>
                <input type="lastName" id="lastName" class="form-control" formControlName="lastName" placeholder="Enter last name">
            </div>

            <div class="form-group mb-3">
                <label for="mobile" class="mb-1">Mobile:</label>
                <input type="mobile" id="mobile" class="form-control" formControlName="mobile" placeholder="Enter mobile">
            </div>

            <div class="form-group mb-3">
                <label for="email" class="mb-1">Email:</label>
                <input type="email" id="email" class="form-control" formControlName="email" placeholder="Enter email">
            </div>

            <div class="form-group mb-3">
                <label for="password" class="mb-1">Password:</label>
                <input type="password" id="password" class="form-control" formControlName="password" placeholder="Enter password">
            </div>

            <!-- <div class="form-group">
                <label for="confirmPassword" class="mb-1">Confirm Password:</label>
                <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
            </div> -->

            <div class="submit mt-4">
                <button type="button" class="btn btn-primary w-100 text-center signup" (click)="onSignup()" [disabled]="signupForm.invalid">Signup</button>
            </div>
        </form>
    </div>
</div>
