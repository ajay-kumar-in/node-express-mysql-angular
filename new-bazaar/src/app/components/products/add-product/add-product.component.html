<div class="container-fluid py-3">
    <div class="card">
        <div class="card-header bg-info">Add new product</div>
        <div class="card-body">
            <form [formGroup]="productForm">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="name" class="mb-1">Name:</label>
                            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter name">
                        </div>
        
                        <div class="form-group mb-3">
                            <label for="description" class="mb-1">Description:</label>
                            <input type="text" id="description" class="form-control" formControlName="description" placeholder="Enter description">
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="originalPrice" class="mb-1">Original Price:</label>
                            <input type="text" id="originalPrice" class="form-control" formControlName="originalPrice" placeholder="Enter original price">
                        </div>
        
                        <div class="form-group mb-3">
                            <label for="discount" class="mb-1">Discount:</label>
                            <input type="text" id="discount" class="form-control" formControlName="discount" placeholder="Enter discount">
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="category" class="mb-1">Category:</label>
                            <input type="text" id="category" class="form-control" formControlName="category" placeholder="Enter category">
                        </div>
        
                        <div class="form-group mb-3">
                            <label for="imagePath" class="mb-1">Select Image</label>
                            <input type="file" id="imagePath" (change)="onImagePicked($event)" class="form-control">
                            <img *ngIf="imagePreview" [src]="imagePreview" alt="selected img" style="width: 200px; height: 200px;">
                        </div>
                    </div>
        
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="status" class="mb-1">Status:</label>
                            <input type="text" id="status" class="form-control" formControlName="status" placeholder="Enter status">
                        </div>
                    </div>

                    <div class="mt-3">
                        <button class="btn btn-info add_product" (click)="onAddProduct()">Add Product</button>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
</div>
